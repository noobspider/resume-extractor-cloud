version: "3.8"
services:
  web:
    build: .
    command: gunicorn -k eventlet -w 1 app:app --bind 0.0.0.0:3000
    ports:
      - "3000:3000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - FLASK_SECRET_KEY=${FLASK_SECRET_KEY:-change-this}
      - UPLOAD_FOLDER=/app/uploads
      - OUTPUT_FOLDER=/app/output
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis
    volumes:
      - ./uploads:/app/uploads
      - ./output:/app/output

  worker:
    build: .
    command: celery -A tasks.celery worker --loglevel=info
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis
    volumes:
      - ./uploads:/app/uploads
      - ./output:/app/output

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"